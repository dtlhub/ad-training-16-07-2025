<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üí¨ Enchaintix Tech Support</title>
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background-color: #ffe6f0;
      color: #ff1493;
      margin: 0;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .chat-container {
      background-color: #fff;
      border: 3px dashed #ff69b4;
      border-radius: 20px;
      box-shadow: 0 0 20px #ff69b4;
      width: 100%;
      max-width: 600px;
      min-height: 400px;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .message {
      padding: 10px 15px;
      border-radius: 15px;
      max-width: 70%;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .user-message {
      align-self: flex-end;
      background-color: #ffb6c1;
      color: #fff;
      text-align: right;
    }

    .tech-message {
      align-self: flex-start;
      background-color: #ff69b4;
      color: #fff;
    }

    .input-form {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
      max-width: 600px;
    }

    input[type="text"] {
      padding: 10px;
      border: 2px solid #ffb6c1;
      border-radius: 10px;
      font-size: 1em;
    }

    button {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 25px;
      cursor: pointer;
      align-self: flex-start;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff1493;
    }

    .back-link {
      display: block;
      margin-top: 20px;
      color: #ff1493;
      text-decoration: underline;
      align-self: center;
    }
  </style>
</head>
<body>

  <h1 style="text-align:center; color:#ff1493;">üí¨ Enchaintix Tech Support</h1>

  <div class="chat-container" id="chatBox">
    {% if messages %}
      {% for msg in messages %}
        {% if msg.user %}
          <div class="message user-message">{{ msg.user }}</div>
        {% endif %}
        {% if msg.tech %}
          <div class="message tech-message">{{ msg.tech }}</div>
        {% endif %}
      {% endfor %}
    {% else %}
      <div class="message tech-message">üßö‚Äç‚ôÄÔ∏è Hi there! How can we help you today?</div>
    {% endif %}
  </div>

  <form class="input-form" id="chatForm" action="/tech_support" method="POST">
    <input type="text" id="userInput" name="user_message" placeholder="Type your question here..." required />
    <button type="submit">Send to Fairy Support ‚ú®</button>
  </form>

  <a href="/" class="back-link">‚Üê Back to Enchaintix</a>

  <script>
  document.getElementById("chatForm").addEventListener("submit", function(event) {
    event.preventDefault();

    const userInput = document.getElementById("userInput");
    const userMessage = userInput.value.trim();
    if (!userMessage) return;

    const chatBox = document.getElementById("chatBox");

    const userMsgDiv = document.createElement("div");
    userMsgDiv.classList.add("message", "user-message");
    userMsgDiv.textContent = userMessage;
    chatBox.appendChild(userMsgDiv);
    chatBox.scrollTop = chatBox.scrollHeight;
    const messageEls = chatBox.querySelectorAll(".message");
    const chatHistory = [];

    messageEls.forEach(el => {
      if (el.classList.contains("user-message")) {
        chatHistory.push({ role: "user", content: el.textContent });
      } else if (el.classList.contains("tech-message")) {
        chatHistory.push({ role: "assistant", content: el.textContent });
      }
    });

    userInput.value = "";

    fetch("/forgor", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ chat: chatHistory })
    })
    .then(response => response.json())
    .then(data => {
      if (data.response) {
        data.response.forEach(reply => {
          const techMsgDiv = document.createElement("div");
          techMsgDiv.classList.add("message", "tech-message");
          techMsgDiv.textContent = reply.tech;
          chatBox.appendChild(techMsgDiv);
          chatBox.scrollTop = chatBox.scrollHeight;
        });
      }
    })
    .catch(error => {
      console.error("Error:", error);
      const errorDiv = document.createElement("div");
      errorDiv.classList.add("message", "tech-message");
      errorDiv.textContent = "Oops! Something went wrong.";
      chatBox.appendChild(errorDiv);
    });
  });
</script>

</body>
</html>
